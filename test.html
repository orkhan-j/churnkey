<!DOCTYPE html>
<html>
<head>
    <style>
        .section-content { display: none; }
        .section-content.active { display: block; }
        .view { display: none; }
        .view.active { display: block; }
        .controls { padding: 10px; background: #eee; }
    </style>
</head>
<body>
    <h1>Test Flow Display</h1>
    
    <button onclick="showSection('flow1')">Show Flow 1</button>
    <button onclick="showSection('flow2')">Show Flow 2</button>
    
    <div id="flow1-section" class="section-content active">
        <div class="controls">Flow 1 Controls</div>
        <div class="content">
            <div class="view">
                <h2>Weekly</h2>
                <p>Weekly data here</p>
            </div>
            <div class="view active">
                <h2>Monthly</h2>
                <p>This should be visible!</p>
                <table border="1">
                    <tr><th>Month</th><th>Data</th></tr>
                    <tr><td>2025-05</td><td>100</td></tr>
                </table>
            </div>
        </div>
    </div>
    
    <div id="flow2-section" class="section-content">
        <div class="controls">Flow 2 Controls</div>
        <div class="content">
            <div class="view active">
                <h2>Flow 2 Monthly</h2>
                <p>Flow 2 data</p>
            </div>
        </div>
    </div>
    
    <script>
        function showSection(section) {
            document.querySelectorAll('.section-content').forEach(s => s.classList.remove('active'));
            document.getElementById(section + '-section').classList.add('active');
        }
    </script>
</body>
</html>
